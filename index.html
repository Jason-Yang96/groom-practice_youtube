<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="/styles/general.css">
</head>
<body>
    <header class="header-line">
        <div class="header-line_col1">
            <a href="index.html"><img class="header-line_icon" src="/assets/icons/hamburger-menu.svg" alt="hamburger-menu"></a>
            <a href="index.html"><img class="header-line_icon" id="youtube-logo" src="/assets/icons/youtube-logo.svg" alt="youtube-logo"></a>
        </div>
        <div class="header-line_col2">
            <input type="text" placeholder="Search">
            <div id="search-icon-box">
                <a href="index.html"><img class="header-line_icon" id="search-icon" src="assets/icons/search.svg" alt="search"></a>
            </div>
            <div id="voice-search-icon-circle">
                <a href="index.html"><img class="header-line_icon" id="voice-search-icon" src="assets/icons/voice-search-icon.svg" alt="voice-search-icon"></a>
            </div>
        </div>
        <div class="header-line_col3">
            <a href="index.html"><img class="header-line_icon" src="assets/icons/upload.svg" alt="search"></a>
            <a href="index.html"><img class="header-line_icon" src="assets/icons/youtube-apps.svg" alt="search"></a>
            <a id="notification-count-container" href="index.html">
                <img class="header-line_icon" src="assets/icons/notifications.svg" alt="search">
                <div id="notification-count">1</div>
            </a>
            <a href="index.html"><img class="header-line_icon" src="assets/images/avatars/avatar-1.png" alt="search"></a>
        </div>
    </header>
    <section class="main-page">
        <nav class="navigation-bar">
            <div>
                <img class="navigation-bar_icon" src="/assets/icons/home.svg" alt="home">
                <span>Home</span>
            </div>
            <div>
                <img class="navigation-bar_icon" src="/assets/icons/explore.svg" alt="home">
                <span>Explore</span>
            </div>
            <div>
                <img class="navigation-bar_icon" src="/assets/icons/subscriptions.svg" alt="home">
                <span>Subscriptions</span>
            </div>
            <div>
                <img class="navigation-bar_icon" src="/assets/icons/originals.svg" alt="home">
                <span>originals</span>
            </div>
            <div>
                <img class="navigation-bar_icon" src="/assets/icons/youtube-music.svg" alt="home">
                <span>Youtube Music</span>
            </div>
            <div>
                <img class="navigation-bar_icon" src="/assets/icons/library.svg" alt="home">
                <span>Library</span>
            </div>
        </nav>
        <div class="contents-view">
            <div class="contents-container">
                <img src="/assets/images/thumbnails/thumbnail-1.jpeg" alt="1" class="video-thumbnail">
                <div class="video-info">
                    <img src="/assets/images/avatars/avatar-1.png" alt="avatar" class="avatar">
                    <span class="title">Beautiful site</span>
                    <span class="id">Jason</span>
                    <span class="view-from-posting">3 &#183 views </span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
